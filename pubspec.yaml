name: stake_grow
description: "A professional Community Donation & Investment Platform built with Flutter & Firebase."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # --- Core UI Icons ---
  cupertino_icons: ^1.0.8

  # --- Firebase Ecosystem (Backend) ---
  # firebase_core: Firebase এর সাথে অ্যাপ কানেক্ট করার জন্য বেস প্যাকেজ
  firebase_core: ^3.1.0
  # firebase_auth: ইউজার লগিন, রেজিস্ট্রেশন এবং সিকিউরিটি ম্যানেজ করার জন্য
  firebase_auth: ^5.1.0
  # cloud_firestore: NoSQL ডাটাবেস। এখানে আমরা ACID Transactions ব্যবহার করব
  cloud_firestore: ^5.0.0

  # --- State Management & Architecture (The Brain) ---
  # flutter_riverpod: মডার্ন স্টেট ম্যানেজমেন্ট এবং Dependency Injection এর জন্য (MVCR এর মেরুদণ্ড)
  flutter_riverpod: ^2.5.1
  # flutter_hooks: কোড কমানোর জন্য (যেমন TextEditingController বারবার dispose করতে হবে না)
  flutter_hooks: ^0.20.5
  # hooks_riverpod: Riverpod এবং Hooks একসাথে ব্যবহার করার জন্য
  hooks_riverpod: ^2.5.1

  # --- Routing (Navigation) ---
  # go_router: স্মার্ট নেভিগেশন এবং ইউআরএল ম্যানেজমেন্টের জন্য (Web support এর জন্যও ভালো)
  go_router: ^14.2.0

  # --- Functional Programming & Safety ---
  # fpdart: এরর হ্যান্ডলিং এর জন্য (Either<Failure, Success> প্যাটার্ন) - প্রফেশনাল কোডিং স্টাইল
  fpdart: ^1.1.0
  # equatable: অবজেক্ট কম্পেয়ার করার জন্য (যেমন: UserA == UserB কিনা চেক করা)
  equatable: ^2.0.5

  # --- Utilities ---
  # uuid: ইউনিক আইডি জেনারেট করার জন্য (Transaction ID বা Request ID এর জন্য)
  uuid: ^4.4.0
  # intl: ডেট এবং কারেন্সি ফরম্যাটিং এর জন্য (টাকার হিসাব দেখানোর জন্য জরুরি)
  intl: ^0.19.0
  # google_fonts: প্রফেশনাল ফন্ট স্টাইলিং এর জন্য
  google_fonts: ^6.2.1
  # json_annotation: JSON ডাটা হ্যান্ডলিং এর জন্য হেল্পার
  json_annotation: ^4.9.0
  pdf: ^3.10.4      # Check for latest version
  printing: ^5.11.0 # Check for latest version


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 # Add this line

  # --- Code Generation Tools ---
  # এইগুলো অটোমেটিক কোড জেনারেট করে (যেমন: user_model.g.dart)
  # এতে টাইপিং এরর কমে যায় এবং ডেভেলপমেন্ট ফাস্ট হয়
  build_runner: ^2.4.9
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png" # The path to your icon image
  min_sdk_android: 21 # optional
  adaptive_icon_background: "#FFFFFF" # optional (for Android adaptive icons)

